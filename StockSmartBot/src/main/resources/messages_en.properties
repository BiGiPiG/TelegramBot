startText=📊 *Bot Commands Help* 📊\n\
\n\
*MarketInsightBot* -Your Market Analysis Assistant:\n\
- 📈 Stocks, ETFs and Cryptocurrencies\n\
- 🤖 AI analytics and forecasting\n\
- 🔍 Key financial metrics\n\
\n\
🔹 *Main commands*\n\
/start - Start work\n\
/help - Command help\n\
/set_lang [EN/RU] - Change language\n\
\n\
📈 *Asset Analysis*\n\
/metrics [ticker] - Key Metrics (P/E, P/S, etc.)\n\
\n\
🤖 *AI analytics*\n\
/ai_analysis [ticker] - AI-driven analysis\n\
\n\
🖼 *Data visualization*\n\
/chart [ticker]\n\
\n\
📌 *Examples of Queries*\n\
`/metrics IBM` - analyse IBM\n\
`/ai_analysis IBM` - AI analysis by IBM\n\
`/chart IBM` - Chart for IBM

